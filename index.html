<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>Avoid The Spikes!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css" media="screen">
        html, body { height:100%; background-color: #ffffff; }
        body { margin:0; padding:0; overflow:hidden; }
        #flashContent { width:100%; height:100%; }
    </style>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        window.RufflePlayer.config = {
            autoplay: "on",
            unmuteOverlay: "hidden",
            contextMenu: "off",
        };
    </script>
</head>
<body>
    <div id="flashContent">
        <!-- Object container with Ruffle fallback and tabindex for keyboard focus -->
        <object data="Dodge Falling Objects.swf" type="application/x-shockwave-flash" width="935" height="680" id="gameObject" tabindex="0" align="middle">
            <param name="movie" value="Dodge Falling Objects.swf" />
            <param name="quality" value="low" />
            <param name="bgcolor" value="#ffffff" />
            <param name="play" value="true" />
            <param name="loop" value="true" />
            <param name="wmode" value="window" />
            <param name="scale" value="showall" />
            <param name="menu" value="true" />
            <param name="devicefont" value="false" />
            <param name="salign" value="" />
            <param name="allowScriptAccess" value="sameDomain" />
            <a href="https://chromewebstore.google.com/detail/ruffle-flash-emulator/donbcfbmhbcapadipfkeojnmajbakjdc?pli=1">
                <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
            </a>
        </object>
    </div>

    <script>
        // Ensure keyboard focus on load
        window.onload = function() {
            const flashContent = document.getElementById("flashContent");
            flashContent.focus();
        };
    </script>
</body>
</html>
