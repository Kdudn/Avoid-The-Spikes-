<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>Avoid The Spikes!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css" media="screen">
        html, body { height:100%; background-color: #ffffff; }
        body { margin:0; padding:0; overflow:hidden; }
        #flashContent { width:100%; height:100%; }
    </style>
    <!-- Include Ruffle -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        window.RufflePlayer.config = {
            autoplay: "on",
            unmuteOverlay: "hidden",
            contextMenu: "off",
        };
    </script>
</head>
<body>
    <!-- Ruffle Player Container with tabindex for focus -->
    <div id="flashContent" tabindex="0"></div>
    
    <script>
        // Create a Ruffle player and load the SWF file
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        player.src = "Dodge Falling Objects.swf";
        document.getElementById("flashContent").appendChild(player);

        // Focus the Ruffle player on load to enable keyboard input automatically
        player.addEventListener("load", () => {
            document.getElementById("flashContent").focus();
        });
    </script>
</body>
</html>
